<div class="container">
    <h4 align="center">{{ editar ? 'Editar Alumno' : 'AÃ±adir Alumno' }}</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-1">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required [(ngModel)]="alumno.nombre">
        </div>
        <div class="form-group mb-1">
            <label for="email" class="form-label">E-Mail:</label>
            <input type="text" id="email" name="email" class="form-control" required [(ngModel)]="alumno.email">
        </div>
        <div class="form-group mb-1">
            <label for="foto" class="form-label">Foto:</label>
            <input type="text" id="foto" name="foto" class="form-control" required [(ngModel)]="alumno.foto">
        </div>
        <div class="form-group mb-1">
            <label for="fnac" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" id="fnac" name="fnac" class="form-control" required [(ngModel)]="alumno.fnac">
        </div>
        <div class="form-group mb-1">
            <label for="sexo" class="form-label">Sexo:</label>
            <input type="text" id="sexo" name="sexo" class="form-control" required [(ngModel)]="alumno.sexo">
        </div>
        <button type="submit" class="btn btn-primary btn-sm w-100">{{ editar ? 'Actualizar' : 'Guardar' }}</button>
    </form>
</div>
